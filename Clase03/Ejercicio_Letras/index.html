<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos.css" />
    <title>Ejercicio Letras</title>
  </head>
  <body>
    <h1>Ejercicio de Letras</h1>
    <h2>Primer Tabla</h2>
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
          <td rowspan="3">C</td>
          <td>D</td>
        </tr>
        <tr>
          <td rowspan="2">E</td>
          <td>F</td>
          <td rowspan="3">G</td>
        </tr>
        <tr>
          <td>H</td>
        </tr>
        <tr>
          <td>I</td>
          <td>J</td>
          <td>K</td>
        </tr>
      </tbody>
    </table>
    <h2>Segunda tabla</h2>
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <td colspan="3">A</td>
          <td>B</td>
        </tr>
        <tr>
          <td>C</td>
          <td colspan="2">D</td>
          <td>E</td>
        </tr>
        <tr>
          <td colspan="4">F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
          <td>J</td>
        </tr>
      </tbody>
    </table>
    <h2>Tercera tabla</h2>
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <td colspan="3">A</td>
          <td>B</td>
        </tr>
        <tr>
          <td>C</td>
          <td colspan="2" rowspan="2">D</td>
          <td>E</td>
        </tr>
        <tr>
          <td>F</td>
          <td rowspan="2">J</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
